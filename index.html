<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DE <-> VI Translator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-orbit"></div>
    <div class="bg-grid"></div>

    <main class="shell">
      <header class="hero">
        <div class="badge">n8n Webhook</div>
        <h1>Translate DE <span class="accent">&#8596;</span> VI</h1>
        <p>
          Schnell, klar, und fuer den Production-Webhook gebaut.
          Gib Text ein, uebersetze, und lass ihn vorlesen.
        </p>
      </header>

      <section class="panel">
        <div class="row">
          <div class="lang-pill" id="langFrom">Deutsch</div>
          <button class="swap" id="swapBtn" type="button" aria-label="Swap languages">
            <span>&#8646;</span>
          </button>
          <div class="lang-pill" id="langTo">Vietnamesisch</div>
        </div>

        <div class="fields">
          <div class="field">
            <label for="inputText">Text</label>
            <textarea id="inputText" rows="7" placeholder="Schreib hier deinen Text..."></textarea>
          </div>
          <div class="field output">
            <label for="outputText">Uebersetzung</label>
            <textarea id="outputText" rows="7" readonly placeholder="Ergebnis erscheint hier..."></textarea>
          </div>
        </div>

        <div class="actions">
          <button class="primary" id="translateBtn" type="button">Uebersetzen</button>
          <button class="ghost" id="clearBtn" type="button">Leeren</button>
          <button class="ghost" id="speakBtn" type="button">Vorlesen</button>
        </div>

        <div class="meta">
          <div id="status">Bereit</div>
          <div id="detected"></div>
        </div>
      </section>

      <footer class="foot">
        <span>GPT-4.1-mini via n8n</span>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
